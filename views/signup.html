% import x
% include("_header.html")
    <p id="message"></p>
    <section id="wrapper">
        <h1>
            Sign Up
        </h1>
        <div id="error"></div>
        <form action="#" method="post" id="auth_frm">
            <input type="text" name="user_name" id="user_name" placeholder="Name  { {{x.USER_NAME_MIN}}-{{x.USER_NAME_MAX}} characters }" mix-check="{{x.USER_NAME_REGEX}}">            
            <input type="text" name="user_email" id="user_email" placeholder="Email" mix-check="{{x.USER_EMAIL_REGEX}}">
            <input name="user_password" type="password" placeholder="Password" mix-check="{{x.USER_PASSWORD_REGEX}}">
            <input name="confirm_password" type="password" placeholder="Confirm password" mix-check="{{x.USER_PASSWORD_REGEX}}">
            <button mix-post="/signup" mix-data="#auth_frm">
                Sign up
            </button>            
            <a href="#" mix-get="/login/page"> Have an account, Login</a>
        </form>
    </section>


% include("_footer.html")
